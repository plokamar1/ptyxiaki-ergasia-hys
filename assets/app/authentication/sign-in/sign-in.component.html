
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Sign In component works</p>
                    <p>
                        Sign-in or <a [routerLink]="['/sign-up']"> sign-up</a>
                    </p>
                    <form (ngSubmit)="onSubmit(f)"
                            #f="ngForm"
                            method="post"
                            [formGroup]="signInForm" >

                        <div class="form-group">

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="email"
                                           class="form-control"
                                           placeholder="E-mail address"
                                           formControlName="email">
                                </div>
                            </div>

                            <br />

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           formControlName="password">
                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-success col-md-8 col-md-offset-2" type="submit" [disabled]="!signInForm.valid">Submit!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
