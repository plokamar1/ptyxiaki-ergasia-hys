<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>
                        sign-up component working!
                    </p>
                    <p> If you already have an account <a [routerLink]="['/sign-in']">Sign-In</a> </p>
                    <button class="btn btn-primary col-md-8 col-md-offset-2" *ngIf="fb" (click)="onFBSignUp()">Facebook</button>
                    <br />
                    <form (ngSubmit)="onSubmit(f)"  #f="ngForm" [formGroup]="signUpForm">

                        <div class="form-group">

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="First Name"
                                           formControlName="firstname">
                                </div>
                            </div>

                                <br />

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Last name"
                                           formControlName="lastname">
                                </div>
                            </div>

                                <br />

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="email"
                                           class="form-control"
                                           placeholder="E-mail address"
                                           formControlName="email">
                                </div>
                            </div>

                                <br />

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           formControlName="password">
                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-success col-md-8 col-md-offset-2" type="submit" [disabled]="!signUpForm.valid">Submit!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
