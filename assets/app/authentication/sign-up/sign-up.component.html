<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>
                        sign-up component working!
                    </p>
                    <p> If you already have an account <a [routerLink]="['/signIn']">Sign-In</a> </p>
                    <form (submit)="onSubmit(f)"  #f="ngForm" [formGroup]="signUpForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <input type="text"
                                           class="form-control"
                                           ngModel
                                           name="email"
                                           placeholder="E-mail address"
                                           formControlName="email">
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <input type="password"
                                           class="form-control"
                                           ngModel
                                           name="password"
                                           placeholder="Password"
                                           formControlName="password">
                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Submit!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
